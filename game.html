<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pathologic</title>

  <link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>
  <canvas id="pathologic" width="1024" height="640"></canvas>

  <div id="right-body">
    <div id="blur-test">pathologic</div>
    <button onClick="showRoute();">Show Route</button>
    <button onClick="clearRoute();">Clear</button>
  </div>

  <script src="pathologic.js" type="text/javascript"></script>
  <script type="text/javascript">
    // X - wall
    // B - block
    //   - valid route
    // - - empty space
    // S, E - start, end
    let puzzleJson = {
      'board': [
        '-XXXXXXXXXX-',
        'XX       EXX',
        'XX XXXXXX XX',
        'S           ',
        'XX XXXXXX XX',
        'XX        XX',
        '-XXXXXXXXXX-',
      ]
    };

    let elem = document.getElementById('pathologic');;
    let board = new Board(puzzleJson, elem);
    board.draw();

    function showRoute() {
      board.drawRoute = true;
      board.draw();
    }

    function clearRoute() {
      board.drawRoute = false;
      board.draw();
    }
  </script>
</body>
</html>
